
<div *ngIf="user" class="row">
  <div class="col-md-12">
    <h2 *ngIf="user._id">Usuario</h2>
  </div>
</div>

<div *ngIf="user" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="user-id">Usuario</label>
      <p> {{user._id}}</p>
    </div>
    <div class="form-group">
      <label for="user-lastLocation">Last Location</label>
      <p> {{user.lastLocaiton}}</p>
    </div>
    <div class="form-group">
      <label for="user-notificationpool">Notificaciones</label>
      <p> {{user.notificationPool}}</p>
    </div>
    <div class="form-group">
      <label for="user-favoriteusers">Usuarios Favoritos</label>
      <p>{{user.favoriteUsers}}</p>
    </div>
    <div class="form-group">
      <label for="user-interchange">Intercambios</label>
      <p>{{user.interchanges}}</p>
    </div>
    <div class="form-group">
      <label for="user-items">Art√≠culos</label>
      <div style="#ffff00" size="4">
        <strong> {{user.items}}</strong>
      </div>
    </div>
